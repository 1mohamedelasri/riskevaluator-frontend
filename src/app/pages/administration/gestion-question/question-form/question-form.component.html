<div class="container-fluid h-100 pb-4">
  <div class="row bg-dark pb-2 pt-2">
    <div class="col-12 d-flex justify-content-center align-items-center"> 
      <h1>Libellé catégorie de question</h1>
    </div>
    <div class="col-9">
      <h2 class="text-white">Créer Question</h2>
    </div>
    <div class="col-3">
      <div class="row h-100">
        <div class="col-6 d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-light btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"></path>
            </svg>
            Enregistrer
          </button>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-light btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
              <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"></path>
            </svg>
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <form class="w-75 p-2">
        <div class="form-group">
          <label for="exampleInputEmail1">Intitulé exact de la question</label>
          <input [value]="question.libelleQuestion" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Aide pour la question</label>
          <input type="text" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputGroupSelect01">Type de la question</label>
          <select class="form-select form-control-sm" id="inputGroupSelect01">
            <option>{{question.type}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputGroupSelect02">Métier concerné par la question</label>
          <select class="form-select form-control-sm" id="inputGroupSelect02">
            <option *ngFor="let metier of question.metiers"> metier.nomMetier</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center mt-1">
      <div class="w-75 p-2">
        <app-list title="Liste des reponses" (onAdd)="add()" [header]="false">
          <app-list-item [header]="true">
            <app-list-item-col>Reponses</app-list-item-col>
            <app-list-item-col>Points</app-list-item-col>
          </app-list-item>
          <ng-container *ngFor="let reponse of reponses">
            <app-list-item 
                id="{{reponse.idReponse}}"
                [data]="reponse" 
                (onUpdate)="update($event)"
                (onDelete)="delete($event)"
            >
              <app-list-item-col>{{reponse.contenu}}</app-list-item-col>
              <app-list-item-col>{{reponse.nbPoints}}</app-list-item-col>
            </app-list-item>
        </ng-container>
      </app-list>
      </div>
    </div>
  </div>
</div>

<app-reponse-form [reponse]="actualReponse" #reponseForm></app-reponse-form>
